<script src="scripts/validation.js"></script>
<h2>Report</h2>
<form id="report" method="post" action="scripts/addReport.php">
	<p>Problem</p>
	<p class="warning" id="issue"></p><br>
	<input type="radio" name="issue" value=0> Utility Failure<br>
	<input type="radio" name="issue" value=1> Potholes<br>
	<input type="radio" name="issue" value=2> Vandalism<br>
	<input type="radio" name="issue" value=3> Eroded Streets<br>
	<input type="radio" name="issue" value=4> Flooded Streets<br>
	<input type="radio" name="issue" value=5> Tree Collapse<br>
	<input type="radio" name="issue" value=6> Mould and Spore Growth<br>
	<input type="radio" name="issue" value=7> Garbage or Other Road Blocking Objects<br><br>
	<p>Location</p><br>
	<input type="text" size="50" name="address" placeholder="Address"><br>
	<p class="warning" id="address"></p><br>
	<p>Short Description (optional)</p><br>
	<p class="warning" id="description"></p>
	<textarea rows="4" cols="50" maxlength="200" placeholder="Details Here (200 characters or less)" name="description"></textarea><br>
	<input type="hidden" name="status" value="0">
	<input type="submit" value="Submit" class="btn btn-default">
	<button type="button" onclick="" class="btn btn-default">Cancel</button>
</form>
